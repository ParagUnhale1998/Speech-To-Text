<!DOCTYPE html>
<html>
<head>
  <title>Speech to Text Converter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 90%;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }

    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 1%;
    }

    textarea {
      width: 481px;
      height: 176px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      transform: scale(0.98);
    }

    .stop-btn {
      background-color: #dc3545;
    }

    .stop-btn:hover {
      background-color: #c82333;
    }

    .copy-btn,
    .clear-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

    .clear-btn {
      background-color: #6c757d;
    }

    .clear-btn:hover {
      background-color: #5a6268;
    }

    .listening-animation {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      margin-bottom: 15px;
    }

    .listening-animation span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #4caf50;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .listening-animation span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .listening-animation span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Speech to Text Converter</h1>
    <label for="languageSelect">Select Language:</label>
    <select id="languageSelect">
      <option value="en-US">English</option>
      <option value="hi-IN">Hindi</option>
      <option value="mr-IN">Marathi</option>
      <option value="hi-Latn">Hinglish</option>
      <option value="en-GB">English (UK)</option>
    </select>
    <button id="startStopButton" onclick="toggleListening()">Start Listening</button>
    <div class="listening-animation" id="listeningAnimation" style="display: none;">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <textarea id="resultText" placeholder="Your transcribed text will appear here..."></textarea>
    <button class="copy-btn" onclick="copyToClipboard()">Copy Text</button>
    <button class="clear-btn" onclick="clearText()">Clear Text</button>
    <button class="clear-btn" onclick="removeRepetitions()">Remove Repetitions</button>
  </div>

  <script>
    const languageSelect = document.getElementById('languageSelect');
    const resultText = document.getElementById('resultText');
    const listeningAnimation = document.getElementById('listeningAnimation');
    const startStopButton = document.getElementById('startStopButton');
    let recognition;
    let isListening = false;

    function toggleListening() {
      if (isListening) {
        stopListening();
      } else {
        startListening();
      }
    }

    function startListening() {
      const selectedLanguage = languageSelect.value;

      recognition = new webkitSpeechRecognition();
      recognition.lang = selectedLanguage;
      recognition.interimResults = true;
      recognition.continuous = true;

      startStopButton.textContent = "Stop Listening";
      startStopButton.classList.add("stop-btn");
      listeningAnimation.style.display = "flex";

      recognition.onresult = function (event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            transcript += event.results[i][0].transcript;
          }
        }
        if (transcript.trim()) {
          resultText.value += (resultText.value.trim() ? " " : "") + transcript.trim();
        }
      };

      recognition.onend = function () {
        if (isListening) stopListening();
      };

      recognition.start();
      isListening = true;
    }

    function stopListening() {
      if (recognition) {
        recognition.stop();
      }

      startStopButton.textContent = "Start Listening";
      startStopButton.classList.remove("stop-btn");
      listeningAnimation.style.display = "none";
      isListening = false;
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(resultText.value).then(() => {
        alert("Text copied to clipboard!");
      });
    }

    function clearText() {
      resultText.value = "";
    }

    function removeRepetitions() {
      const text = resultText.value;
      const filteredText = text.replace(/\b(\w+)\b(?:\s+\1\b)+/g, "$1");
      resultText.value = filteredText;
    }
    
  </script>
</body>
</html>
